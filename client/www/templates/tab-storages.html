<ion-view view-title="{{viewTitle}}">
  <ion-content>
    <ion-list>
      <div class="item item-divider">WATER STORAGES</div>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in storages" type="item-text-wrap" href="#/tab/storage/{{type}}/{{typeIndex}}/{{$index}}">
        <h4>
          {{item.storage}}<span style="float:right">{{item.percentage_full_today}}%</span>
        </h4>
        <h6 class="calm">
          CAPACITY: {{item.today_capacity_active_total}} ML<span style="float:right">{{item.today_volume_active_total}} ML</span>
        </h6>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-calm" ng-click="addFavourite(type, typeIndex, {{$index}})">
          <i class="icon ion-{{platform}}-star"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
