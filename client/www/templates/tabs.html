<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-left tabs-color-royal">

  <ion-tab title="Favourites" icon-off="ion-star" icon-on="ion-star" href="#/tab/favourites"  disabled="error">
    <ion-nav-view name="tab-favourites"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Australia" icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/figures"  disabled="error">
    <ion-nav-view name="tab-figures"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/search"  disabled="error">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="About" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/about" disabled="error">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
