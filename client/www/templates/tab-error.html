<ion-view view-title="Error">
  <ion-content class="padding">
    <div class="list card">
      <div class="item">No internect access</div>
      <div class="item item-text-wrap">Please enable your internet connection and then click Retry button</div>
    </div>
    <button class="button button-block button-positive" ng-click="retry()">Retry</button>
  </ion-content>
</ion-view>
